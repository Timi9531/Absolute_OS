
$mainMod = SUPER # Sets "Windows" key as main modifier

#Main binds
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, firefox
bind = $mainMod, R, exec, rofi -show drun
bind =  , Print, exec, flameshot gui
bind = $mainMod, L, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#Move windows with mainMod + Shift + arrow keys

bind = $mainMod SHIFT, left, movewindow, l 
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d


# Workspace quick navigation with submaps
bind = $mainMod, 1, submap, workspace-group-1
bind = $mainMod, 2, submap, workspace-group-2  
bind = $mainMod, 3, submap, workspace-group-3

submap = workspace-group-1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 1, submap, reset
bind = $mainMod, 2, submap, reset
bind = $mainMod, 3, submap, reset
bind = , escape, submap, reset
submap = reset

submap = workspace-group-2
bind = $mainMod, 1, workspace, 4
bind = $mainMod, 2, workspace, 5
bind = $mainMod, 3, workspace, 6
bind = $mainMod, 1, submap, reset
bind = $mainMod, 2, submap, reset
bind = $mainMod, 3, submap, reset
bind = , escape, submap, reset
submap = reset

submap = workspace-group-3
bind = $mainMod, 1, workspace, 7
bind = $mainMod, 2, workspace, 8
bind = $mainMod, 3, workspace, 9
bind = $mainMod, 4, workspace, 10
bind = $mainMod, 1, submap, reset
bind = $mainMod, 2, submap, reset
bind = $mainMod, 3, submap, reset
bind = $mainMod, 4, submap, reset
bind = , escape, submap, reset
submap = reset



# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, submap, movetoworkspace-1
bind = $mainMod SHIFT, 2, submap, movetoworkspace-2
bind = $mainMod SHIFT, 3, Submap, movetoworkspace-3

submap = movetoworkspace-1
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 1, submap, reset
bind = $mainMod SHIFT, 2, submap, reset
bind = $mainMod SHIFT, 3, submap, reset
bind = , escape, submap, reset
submap = reset

submap = movetoworkspace-2
bind = $mainMod SHIFT, 1, movetoworkspace, 4
bind = $mainMod SHIFT, 2, movetoworkspace, 5
bind = $mainMod SHIFT, 3, movetoworkspace, 6
bind = $mainMod SHIFT, 1, submap, reset
bind = $mainMod SHIFT, 2, submap, reset
bind = $mainMod SHIFT, 3, submap, reset
bind = , escape, submap, reset
submap = reset

submap = movetoworkspace-3
bind = $mainMod SHIFT, 1, movetoworkspace, 7
bind = $mainMod SHIFT, 2, movetoworkspace, 8
bind = $mainMod SHIFT, 3, movetoworkspace, 9
bind = $mainMod SHIFT, 4, movetoworkspace, 10
bind = $mainMod SHIFT, 1, submap, reset
bind = $mainMod SHIFT, 2, submap, reset
bind = $mainMod SHIFT, 3, submap, reset
bind = $mainMod SHIFT, 4, submap, reset
bind = , escape, submap, reset
submap = reset


#gpu-screen-saver binds

bind = $mainMod, X, exec, notify-send -t 2000 "Entered screen-saver mode"
bind = $mainMod, X, submap, screen-saver


submap = screen-saver
bind = , F1, exec, gpu-screen-recorder -w screen -f 60 -q high -a "default_output|default_input" -r 60 -c mp4 -o /mnt/sdbhdd/video/ #start replay
bind = , F1, exec, notify-send -t 2000 "started replay"

bind = , F2, exec, pkill -SIGUSR1 -f gpu-screen-recorder #save replay
bind = , F2, exec, notify-send -t 2000 "saved replay"

bind = , F3, exec, pkill -SIGINT -f gpu-screen-recorder #stop rec or stop replay without saving
bind = , F3, exec, notify-send -t 2000 "stopped replay"

bind = , F4, exec, pkill -SIGRTMIN -f gpu-screen-recorder #start/stop record in replay mode
bind = , F4, exec, notify-send -t 2000 "recording..."

bind = , 1, exec, pkill -SIGRTMIN+1 -f gpu-screen-recorder #10 sec
bind = , 1, exec, notify-send -t 2000 "saved 10 sec"

bind = , 2, exec, pkill -SIGRTMIN+2 -f gpu-screen-recorder #30 sec
bind = , 2, exec, notify-send -t 2000 "saved 30 sec"

bind = , 3, exec, pkill -SIGRTMIN+3 -f gpu-screen-recorder #60 sec
bind = , 3, exec, notify-send -t 2000 "saved 60 sec"

bind = , X, exec, notify-send -t 2000 "left screen-saver mode"
bind = , X, submap, reset
submap = reset

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
